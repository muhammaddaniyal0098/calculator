<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<div>
    <div class="section">
    <div class="container">
        <div class="head">
            <h1>I am a Calculator</h1>
        </div>
        <div class="input">
            <input type="text" name="number" id="screen" placeholder="Enter Numbers to Calculate">
        </div>
        <div id="button">
        <div  class="body">
            <tr>
            <button  class="btn button">(</button>
            <button  class="btn button">)</button>
            <button  class="btn button">%</button>
            <button  class="btn button">AC</button>
        </tr>
        </div>
        <div class="body">
            <tr>
            <button  class="btn button">7</button>
            <button  class="btn button">8</button>
            <button  class="btn button">9</button>
            <button  class="btn button">/</button>
        </tr>
        </div>
        <div class="body">
            <tr>
            <button  class="btn button">4</button>
            <button  class="btn button">5</button>
            <button  class="btn button">6</button>
            <button  class="btn button">x</button>
        </tr>
        </div>
        <div class="body">
            <tr>
            <button  class="btn button">1</button>
            <button  class="btn button">2</button>
            <button  class="btn button">3</button>
            <button class="btn button">-</button>
        </tr>
        </div>
        <div class="body">
            <tr>
            <button  class="btn button">0</button>
            <button  class="btn button">.</button>
            <button  class="btn button">=</button>
            <button  class="btn button">+</button>
        </tr>
        </div>
    </div>
    </div>
    <div class="right">
        <img src="Anime-Girl-PNG.png" alt="girl" srcset="">
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
